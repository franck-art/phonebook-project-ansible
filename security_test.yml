---

# playbook security test
- name: playbook security prerequisites
  hosts: local
  gather_facts: yes
  become: true


  vars_files:
    - "vars/main.yml"

  tasks:
    - name: copy plan_test_jmeter.j2 in plan_test_jmeter.jmx
      template:
        src: templates/plan_test_jmeter.j2
        dest: /var/lib/jenkins/workspace/plan_test_jmeter.jmx
        owner: root
        group: root
        mode: '0644'

    - name: copy nmap.j2 in nmap.attack
      template:
        src: templates/attack/nmap.j2
        dest: /var/lib/jenkins/workspace/nmap.attack
        owner: root
        group: root
        mode: '0644'

    - name: copy xss.j2 in xss.attack
      template:
        src: templates/attack/xss.j2
        dest: /var/lib/jenkins/workspace/xss.attack
        owner: root
        group: root
        mode: '0644'

    - name: copy os_detection.j2 in os_detection.attack
      template:
        src: templates/attack/os_detection.j2
        dest: /var/lib/jenkins/workspace/os_detection.attack
        owner: root
        group: root
        mode: '0644'

